{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron home">
    <div class="container">
        <h1>Register</h1>
    </div>
</div>
<div class="container main-container">
    <div class="row">
        <div id="login-container" class="col-md-6 col-md-offset-3">
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissable" role="alert">
                  <span class="sr-only">Error:</span>
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
            {% endfor %}
            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <input class="input-field" type="text" name="name" id="name-input" value="{{name}}"/>
                            <label class="input-label" for="name-input">
                                <span class="label-content" data-content="Team Name">Team Name</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <input class="input-field" type="text" name="email" id="email-input" value="{{email}}"/>
                            <label class="input-label" for="email-input">
                                <span class="label-content" data-content="Email">Email</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <input class="input-field" type="password" name="password" id="password-input" value="{{password}}"/>
                            <label class="input-label" for="password-input">
                                <span class="label-content" data-content="Password">Password</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <input class="input-field" type="password" name="password-confirm" id="password-confirm-input" value="{{password_confirm}}"/>
                            <label class="input-label" for="password-confirm-input">
                                <span class="label-content" data-content="Password">Confirm Password</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <input class="input-field" type="text" name="affiliation" id="affiliation-input" value="{{affiliation}}"/>
                            <label class="input-label" for="affiliation-input">
                                <span class="label-content" data-content="Affiliation">Affiliation</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <input class="input-field" type="text" name="website" id="website-input" value="{{website}}"/>
                            <label class="input-label" for="website-input">
                                <span class="label-content" data-content="Website">Website</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="input">
                            <select class="form-control" name="country" id="country-input">
                                {% for c in countries.all %}
                                    <option value="{{ c.1 }}"{% if country == c.1 %}selected="selected"{% endif %}>{{ c.0 }}</option>
                                {% endfor %}
                            </select>
                            <label class="input-label" for="country-input">
                                <span class="label-content" data-content="Country">Country</span>
                            </label>
                        </span>
                    </div>
                </div>
                <div class="done-row row">
                    <div class="col-md-6 col-md-offset-6" style="margin-top:10px">
                        <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined pull-right">Submit</button>
                    </div>
                </div>
                <input type="hidden" name="nonce" value="{{ nonce }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/static/{{ ctf_theme() }}/js/style.js"></script>
<script>
	if (window.location.hash == "#frame"){
		$('.top-bar').hide()
	}
</script>
{% endblock %}
